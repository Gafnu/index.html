<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #D5006D; /* Dark Pink */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #C2185B;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter ID" required><br>
            <input type="password" id="password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const correctID = 'user123'; // Specific ID
        const correctPassword = 'password123'; // Specific Password

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const enteredID = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredID === correctID && enteredPassword === correctPassword) {
                alert('Login Successful!');
                window.location.href = 'welcome.html'; // Redirect to another page after successful login
            } else {
                errorMessage.textContent = 'Invalid ID or Password. Please try again.';
            }
        });
    </script>

</body>
</html>
