<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love-Themed Comment Page</title>
    <style>
        body {
            font-family: 'Georgia', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            position: relative;
            overflow: hidden;
            word-wrap: break-word; /* Prevent long words from breaking layout */
        }

        h1 {
            text-align: center;
            color: #d9534f;
            font-size: 28px;
            margin-top: 20px;
            padding: 0 10px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .comment-box {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #d9534f;
            border-radius: 10px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            background: #ffe4e1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            border-left: 5px solid #d9534f;
        }

        .timestamp {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            font-style: italic;
        }

        /* Heart Animation */
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .hearts div {
            position: absolute;
            width: 15px;
            height: 15px;
            background: red;
            clip-path: polygon(50% 0%, 61% 15%, 98% 15%, 68% 38%, 82% 72%, 50% 58%, 18% 72%, 32% 38%, 2% 15%, 39% 15%);
            opacity: 0.8;
            animation: float 6s linear infinite;
        }

        .hearts div:nth-child(even) {
            background: pink;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0.8);
                opacity: 0.8;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(1);
                opacity: 0.8;
            }
        }

        /* Image Container Styles */
        .image-container {
            display: flex; /* Arrange images in a row */
            justify-content: center; /* Center images horizontally */
            gap: 15px; /* Space between images */
            margin-top: 20px;
        }

        .image-container img {
            width: 80px; /* Fixed width for the images */
            height: 80px; /* Fixed height for the images */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mobile Responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
                margin-top: 10px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            textarea {
                font-size: 14px;
                padding: 8px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .image-container img {
                width: 60px; /* Adjust image size for smaller screens */
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <h1>Share Your Sweet Words</h1>
        <div class="comment-box">
            <textarea id="comment-input" placeholder="Write your heartfelt comment here..."></textarea>
            <button onclick="addComment()">Post Comment</button>
        </div>
        
        <!-- Image Container -->
        <div class="image-container">
            <img src="https://via.placeholder.com/80" alt="Image 1">
            <img src="https://via.placeholder.com/80" alt="Image 2">
            <img src="https://via.placeholder.com/80" alt="Image 3">
            <img src="https://via.placeholder.com/80" alt="Image 4">
        </div>

        <div class="comments" id="comments-section">
            <!-- Comments will appear here -->
        </div>
    </div>

    <script>
        // Load comments from localStorage
        window.onload = function() {
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.forEach(comment => displayComment(comment.text, comment.timestamp));
        };

        function addComment() {
            const commentInput = document.getElementById('comment-input');
            const commentText = commentInput.value.trim();

            // Validate input
            if (commentText === "") {
                alert("Please enter a comment!");
                return;
            }

            // Get the current timestamp
            const timestamp = new Date().toLocaleString();

            // Save the comment to localStorage
            const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
            savedComments.push({ text: commentText, timestamp });
            localStorage.setItem('comments', JSON.stringify(savedComments));

            // Display the new comment
            displayComment(commentText, timestamp);

            // Clear the text area
            commentInput.value = '';
        }

        function displayComment(text, timestamp) {
            const commentsSection = document.getElementById('comments-section');

            // Create comment div
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment';

            // Create text node
            const commentText = document.createElement('p');
            commentText.textContent = text;

            // Create timestamp node
            const commentTimestamp = document.createElement('div');
            commentTimestamp.className = 'timestamp';
            commentTimestamp.textContent = `Posted on: ${timestamp}`;

            // Append text and timestamp to comment div
            commentDiv.appendChild(commentText);
            commentDiv.appendChild(commentTimestamp);

            // Append comment div to comments section
            commentsSection.appendChild(commentDiv);
        }
    </script>
</body>
</html>
