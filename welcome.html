<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Love Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden; /* Hide overflow for floating hearts */
            position: relative;
        }

        .header {
            margin-top: 50px;
            font-size: 36px;
            color: #e91e63; /* Love pink */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .sub-header {
            font-size: 24px;
            color: #f50057;
            margin: 10px;
        }

        .heart-button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #ff4081; /* Love pink */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .heart-button:hover {
            background-color: #d81b60; /* Darker pink on hover */
            transform: scale(1.1); /* Slightly enlarges the button */
        }

        .heart {
            font-size: 100px;
            color: #ff4081; /* Love pink */
            margin-top: 50px;
            animation: heartBeat 1.5s infinite ease-in-out;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Floating hearts animation */
        .floating-heart {
            position: absolute;
            font-size: 40px;
            color: #ff4081;
            opacity: 0;
            animation: floatHearts 8s ease-in-out infinite;
        }

        /* Keyframes for floating hearts */
        @keyframes floatHearts {
            0% {
                opacity: 0;
                transform: translateY(100vh) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-50vh) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .footer {
            margin-top: 50px;
            font-size: 18px;
            color: #f50057;
        }

        /* Top-left button positioning */
        .top-button {
            position: fixed;
            top: 10px; /* Adjust position from the top */
            left: 15px; /* Adjust position from the left */
            z-index: 9999; /* Make sure it's on top */
            padding: 10px 20px;
            background-color: pink;
            color: #D5006D;
            border: 4px inset #D5006D;
            cursor: pointer;
        }

        .top-button:hover {
            background-color: pink;
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .top-button {
                top: 20px;
                left: 20px; /* Keep button at the top left corner on mobile */
            }
        }
    </style>
</head>
